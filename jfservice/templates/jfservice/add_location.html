{% extends 'jfservice/base.html' %}
{% load i18n %}
{% load humanize %}
{% load bootstrap %}
{% load jfservice_filters %}

{% block details %}
    <form class="form" action="{% url 'jfservice:add_location' %}" method="POST">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button class="btn btn-success btn-block" type="submit">Add / Update Location</button>
    </form>
{% endblock %}
